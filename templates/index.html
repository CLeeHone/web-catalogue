<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/stylesheet.css">
    </head>
  <body>
    <div class="header">
      <a class="header-link" href="/items">View items</a>
      <a class="header-link" href="/">Create an item</a>
    </div>
    <div class="formContainer">
        <h1>Create an item</h1>
        <form action="/insert_item" method="POST" role="form">
          <label for="name">Enter the item's name</label><br />
          <input type="text" name="name" id="name" /><br />
          <label for="description">Enter a description</label><br />
          <input type="text" name="description" id="description" /><br />
          <label for="item_image">Add a picture</label><br />
          <input
            type="file"
            name="item_image"
            id="item_image"
            accept="image/"
          />
            <br/>
            <br/>
          <input type="submit" value="Submit" />
        </form>
    </div>
  </body>
</html>
