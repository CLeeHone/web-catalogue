<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Item catalogue</title>
        <link rel="stylesheet" href="../static/css/stylesheet.css">
    </head>
     <body>
    <div class="header">
      <a class="header-link" href="/items">View items</a>
      <a class="header-link" href="/">Create an item</a>
    </div>
    <h1>Item Catalogue</h1>
    <!-- Retrieve items from the database -->
    <div class="cards">
      {% for item in items %}
      <div class="item-card">
        <img
          src="static/{{item['item_image']}}"
          style="width: 200px"
          class="item-image"
        />
        <div class="item-text">
          <span>
              <a href="{{url_for('view_item', item_id=item['_id'])}}">{{item["name"]}}</a>
          </span>
            <br/>
<!--          <span>Description: {{item["description"]}}</span><br />-->
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
